<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="preload" href="%sveltekit.assets%/fonts/AvenirLTStd-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
		<link rel="preload" href="%sveltekit.assets%/fonts/AvenirLTStd-Light.woff" as="font" type="font/woff" crossorigin="anonymous"/>
		
		<link rel="preload" href="%sveltekit.assets%/fonts/BelganAesthetic-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
		<link rel="preload" href="%sveltekit.assets%/fonts/BelganAesthetic-Regular.woff" as="font" type="font/woff" crossorigin="anonymous"/>

		<link rel="preload" href="%sveltekit.assets%/fonts/Didot-HTF-B16-Bold-Ital.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>

		<meta name="viewport" content="width=device-width, initial-scale=0.8">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="hunnsWedding" class="bg-cover bg-center">
		<div style="display: contents">%sveltekit.body%</div>

<style>

		background-image: url(%sveltekit.assets%/bg.png);
	}

	@font-face {
		font-family: 'Avenir LT Std';
		src: url(%sveltekit.assets%/fonts/AvenirLTStd-Light.woff2) format('woff2'),
        	url(%sveltekit.assets%/fonts/AvenirLTStd-Light.woff) format('woff');
		font-weight: 300;
    	font-style: normal;
    	font-display: swap;
	}

	@font-face {
		font-family: 'Belgan Aesthetic';
		src: url(%sveltekit.assets%/fonts/BelganAesthetic-Regular.woff2) format('woff2'),
        	url(%sveltekit.assets%/fonts/BelganAesthetic-Regular.woff) format('woff');
		font-weight: normal;

    	font-display: swap;
	}

	@font-face {
		font-family: 'Didot';
		src: url(%sveltekit.assets%/fonts/Didot-HTF-B16-Bold-Ital.woff2) format('woff2'),
